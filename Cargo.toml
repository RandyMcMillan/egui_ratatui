[package]
name = "egui_ratatui"
version = "0.0.21"
authors = ["gold-silver-copper"]
edition = "2021"
include = ["LICENSE-APACHE", "LICENSE-MIT", "**/*.rs", "Cargo.toml"]
rust-version = "1.76"
description = "WASM ratatui with egui works with bevy and macroquad and eframe"
license = "MIT OR Apache-2.0"
repository = "https://github.com/gold-silver-copper/egui_ratatui"


[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
ratatui = { version = ">=0.28", default-features = false }
egui = { version = "0.28", default-features = false }

web-time = { version = "1" }


[profile.release]
opt-level = 2 # fast and small wasm

# Optimize all dependencies even in debug builds:
[profile.dev.package."*"]
opt-level = 2
